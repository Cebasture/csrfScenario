<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <div class="sidebar">
        <h2>Admin Dashboard</h2>
        <ul>
            <li class="active" onclick="showSection('todo')">To-Do List</li>
            <li onclick="showSection('createTask')">Create Task for User</li>
            <li onclick="showSection('profile')">Profile</li>
            <li onclick="logout()">Logout</li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">

        <!-- To-Do Section
        <section id="todo" class="section">
            <h2>Your Tasks</h2>

            <div class="task-input">
                <input type="text" id="taskInput" placeholder="Enter a new task...">
                <button onclick="addTask()">Add</button>
            </div>

            <ul id="taskList"></ul>
        </section> -->
        <section id="todo" class="section">
            <h2>Your Tasks</h2>
            <form id="addTaskForm">
                <div class="task-input">
                    <input type="text" id="taskInput" name="task" placeholder="Enter a new task..." required>
                    <button type="submit">Add</button>
                </div>
            </form>
            <ul id="taskList">
                <li>Loading personal tasks...</li>
            </ul>
        </section>

        <!-- Create Task for User Section -->
        <section id="createTask" class="section hidden">
            <h2>Create Task for User</h2>

            <div class="task-input">
                <input type="text" id="usernameInput" placeholder="Enter username...">
                <input type="text" id="taskInputAdmin" placeholder="Enter task...">
                <button onclick="createTask()">Create Task</button>
            </div>

            <h3>All Assigned Tasks</h3>
            <ul id="userTaskList">
                <li>Loading assigned tasks...</li>
            </ul>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="section hidden">
            <h2>Profile</h2>

            <div class="profile-box">
                <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>

                <h3>Change Password</h3>

                <input type="password" id="oldPassword" placeholder="Old Password">
                <input type="password" id="newPassword" placeholder="New Password">
                <button onclick="changePassword()">Update Password</button>
            </div>
        </section>

    </div>
</div>

<script src="../config.js"></script>
<script src="adminDashboard.js"></script>

</body>
</html>
